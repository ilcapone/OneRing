apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluend
spec:
  template:
    metadata:
      name: fluend
      labels:
        app: k8fluend
    spec:
      securityContext:
        privileged: true
      containers:
        - name: k8fluend
          image: eu.gcr.io/quickstart-1549448731427/onering:v10-Stager
          command: ["/bin/sh"]
          args: ["-c", "while true; sleep 10; do echo 'tool'; done"] 
          securityContext:
            allowPrivilegeEscalation: true
          imagePullPolicy: Always
          volumeMounts:
            - name: fluend
              mountPath: "/"
      volumes:
      - name: fluend
        hostPath:
          path: /
